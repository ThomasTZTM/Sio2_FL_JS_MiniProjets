<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/app.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quiz Interactif</h1>
        <div id="conteneur-quiz" class="card shadow mx-auto p-4" style="max-width: 500px;">
            <div id="quiz">
                <p class="question h5 text-primary mb-3"></p>
                <div class="reponses mb-4"></div>
                <div id="message-erreur" class="alert alert-danger mb-3" style="display: none;">
                    Veuillez sélectionner une réponse.
                </div>
                <button id="btn-suivant" class="btn btn-success w-100">Suivant</button>
            </div>
            <div id="resultat" class="text-center" style="display: none;">
                <p id="score" class="h4 text-success my-4"></p>
                <button id="btn-recommencer" class="btn btn-danger">Recommencer</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quizz.js"></script>
</body>
</html>
