<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/app.js"></script>
    <style>
        .btn-aliment {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .img-aliment {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Simulateur de Vote</h1>

        <!-- Section des options de vote -->
        <div class="card shadow p-4">
            <h3>Votez pour votre choix préféré :</h3>
            <div id="choices" class="mt-3">
                <button id="Pizza" class="btn w-100 my-2 btn-aliment" style="background-color: #FF6B6B; color: white;">
                    <img src="https://cdn-icons-png.flaticon.com/512/1404/1404945.png" alt="Pizza" class="img-aliment">
                    Pizza
                </button>
                <button id="Sushi" class="btn w-100 my-2 btn-aliment" style="background-color: #4ECDC4; color: white;">
                    <img src="https://cdn-icons-png.flaticon.com/512/2252/2252075.png" alt="Sushi" class="img-aliment">
                    Sushi
                </button>
                <button id="Tacos" class="btn w-100 my-2 btn-aliment" style="background-color: #FFD93D; color: black;">
                    <img src="https://cdn-icons-png.flaticon.com/512/6462/6462966.png" alt="Tacos" class="img-aliment">
                    Tacos
                </button>
            </div>
        </div>

        <!-- Section des résultats -->
        <div class="card shadow p-4 mt-4">
            <h3>Résultats :</h3>
            <div id="results" class="mt-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="d-flex align-items-center gap-2">
                        <img src="https://cdn-icons-png.flaticon.com/512/1404/1404945.png" alt="Pizza" class="img-aliment">
                        <span>Pizza</span>
                    </div>
                    <span id="pizza-percent">0%</span>
                </div>
                <div class="progress mb-3">
                    <div id="pizza-bar" class="progress-bar" style="width: 0%; background-color: #FF6B6B;"></div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="d-flex align-items-center gap-2">
                        <img src="https://cdn-icons-png.flaticon.com/512/2252/2252075.png" alt="Sushi" class="img-aliment">
                        <span>Sushi</span>
                    </div>
                    <span id="sushi-percent">0%</span>
                </div>
                <div class="progress mb-3">
                    <div id="sushi-bar" class="progress-bar" style="width: 0%; background-color: #4ECDC4;"></div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="d-flex align-items-center gap-2">
                        <img src="https://cdn-icons-png.flaticon.com/512/6462/6462966.png" alt="Tacos" class="img-aliment">
                        <span>Tacos</span>
                    </div>
                    <span id="tacos-percent">0%</span>
                </div>
                <div class="progress mb-3">
                    <div id="tacos-bar" class="progress-bar" style="width: 0%; background-color: #FFD93D;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="simulateur.js"></script>
</body>
</html>
