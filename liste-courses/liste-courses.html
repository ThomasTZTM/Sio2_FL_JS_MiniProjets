<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/app.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestionnaire de Liste de Courses</h1>
        <div class="card shadow p-4">
            <!-- Formulaire pour ajouter un article -->
            <div class="mb-3">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" 
                               id="article-input" 
                               class="form-control" 
                               placeholder="Nom de l'article">
                    </div>
                    <div class="col-md-3">
                        <input type="number" 
                               id="quantite-input" 
                               class="form-control" 
                               placeholder="Quantité"
                               min="1" 
                               value="1">
                    </div>
                    <div class="col-md-3">
                        <button id="add-btn" class="btn btn-primary w-100">Ajouter</button>
                    </div>
                </div>
            </div>

            <!-- Liste des articles -->
            <ul id="article-list" class="list-group mb-3">
                <!-- Les articles ajoutés apparaîtront ici -->
            </ul>

            <!-- Bouton pour tout supprimer -->
            <button id="clear-btn" class="btn btn-danger w-100">Tout supprimer</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="liste-courses.js"></script>
</body>
</html>
