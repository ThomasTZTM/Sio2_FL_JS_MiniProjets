<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Devises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/app.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Convertisseur de Devises</h1>

        <div class="card shadow p-4">
            <form id="conversion-form">
                <div class="mb-3">
                    <label for="montant" class="form-label">Montant</label>
                    <input type="number" id="montant" class="form-control" placeholder="Entrez le montant à convertir">
                    <div id="erreur-montant" class="alert alert-danger mt-2" style="display: none;">
                        Veuillez entrer un montant valide.
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="devise-depart" class="form-label">Devise de départ</label>
                        <select id="devise-depart" class="form-select">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - Dollar</option>
                            <option value="GBP">GBP - Livre</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="devise-arrivee" class="form-label">Devise d'arrivée</label>
                        <select id="devise-arrivee" class="form-select">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - Dollar</option>
                            <option value="GBP">GBP - Livre</option>
                        </select>
                    </div>
                    <div id="erreur-devises" class="alert alert-danger" style="display: none;">
                        Les devises de départ et d'arrivée doivent être différentes.
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" id="convertir-btn" class="btn btn-primary fw-bold">Convertir</button>
                    <button type="button" id="reinitialiser-btn" class="btn btn-danger fw-bold">Réinitialiser</button>
                </div>
            </form>
            <div id="resultat" class="alert alert-info mt-3" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="convertisseur.js"></script>
</body>
</html>
