<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires d'Ouverture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 800px;">
        <h1 class="text-center mb-4">
            <i class="fas fa-clock text-primary me-2"></i>
            Horaires d'Ouverture
        </h1>

        <!-- Horaires d'ouverture -->
        <div class="card shadow-sm rounded-3 p-4 mb-4">
            <h3 class="h4">
                <i class="fas fa-calendar-alt text-primary me-2"></i>
                Horaires
            </h3>
            <ul id="horaires" class="list-group list-group-flush mt-3">
                <!-- Les horaires seront générés dynamiquement -->
            </ul>
        </div>

        <!-- Statut en temps réel -->
        <div class="card shadow-sm rounded-3 p-4 mb-4">
            <h3 class="h4">
                <i class="fas fa-door-open text-primary me-2"></i>
                Statut actuel
            </h3>
            <div id="statut" class="alert alert-secondary d-flex align-items-center justify-content-center gap-2 mt-3 py-4">
                <i class="fas fa-spinner fa-spin"></i>
                <span class="fs-4">Chargement...</span>
            </div>
        </div>

        <!-- Nouvelle section pour tester une heure -->
        <div class="card shadow-sm rounded-3 p-4">
            <h3 class="h4">
                <i class="fas fa-clock text-primary me-2"></i>
                Vérifier une heure
            </h3>
            <div class="mt-3">
                <div class="input-group mb-3">
                    <input type="time" 
                           id="heure-test" 
                           class="form-control form-control-lg">
                    <button class="btn btn-primary btn-lg" 
                            type="button" 
                            id="btn-verifier">
                        <i class="fas fa-search me-2"></i>
                        Vérifier
                    </button>
                </div>
                <div id="resultat-test" class="mt-3"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="horaires.js"></script>
</body>
</html>
